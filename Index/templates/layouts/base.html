{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-menu">
      <div class="sidebar">
        <div class="logo">
          <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="Logo" /></a>
        </div>
        {% if user.is_authenticated %}
        <ul class="menu">
          <li class="item">
            <a href="#"><i class="fa-regular fa-calendar"></i> Reservas</a>
          </li>
          <li class="item">
            <a href="{% url 'inventario'%}"><i class="fa-solid fa-cube"></i> Inventario</a>
          </li>
        </ul>
        {% endif %}
        <div class="auth-menu">
          <ul class="menu">
            {% if user.is_authenticated %}
            <li class="itemU">
              <p><i class="fa-solid fa-user"></i> {{user}}</p>
            </li>  
            <li class="item">
                <a href="{% url 'signout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </li>
            {% else %}
            <li class="item">
              <a href="{% url 'signin' %}"><i class="fas fa-sign-in-alt"></i> Ingresar</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var links = document.querySelectorAll('.sidebar .menu .item a');

          // Obtener la URL actual
          var currentUrl = window.location.href;

          links.forEach(function(link) {
              // Comparar la URL actual con el href del enlace
              if (link.href === currentUrl) {
                  // Agregar la clase 'active' al enlace correspondiente
                  link.classList.add('active');
              }
          });
      });
  </script>
  </body>
</html>
